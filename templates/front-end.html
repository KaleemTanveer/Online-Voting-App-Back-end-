<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row bg-primary ">
            <div class="col-12 text-center text-white">
                <h1>Welcome to Election Portal</h1>
            </div>
        </div>
        <div class="row text-center m-5">
            <a href="election-list" type="button" class="btn btn-info"><b>View Elections</b></a>
        </div>
        {% if session_username %}
        <div class="row text-center m-5">
            <a href="logout" type="button" class="btn btn-secondary"><b>Logout</b></a>
        </div>
        {% else %}
        <div class="row text-center justify-content-md-center m-5">
            <div class="col col-3">
                <a href="registration-form" type="button" class="btn btn-success"><b>Register Here</b></a>
            </div>
            <div class="col col-3">
                <a href="login-page" type="button" class="btn btn-secondary"><b>Login Here</b></a>
            </div>
        </div>

        <div class="row text-center m-5">

        </div>
        {% endif %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</html>
